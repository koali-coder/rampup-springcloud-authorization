<body class="hold-transition login-page">
<div class="login-box">
    <div class="card">
        <div class="card-body login-card-body">
            <p class="login-box-msg">Sign in to start your session</p>
            <div th:if="${param.error}" class="alert alert-error">
                Invalid username and password.
            </div>
            <div th:if="${param.logout}" class="alert alert-success">
                You have been logged out.
            </div>
            <form th:action="@{/login}" method="post" id="loginForm">
                <div class="input-group mb-3">
                    <input type="text" class="form-control" value="admin" name="username" placeholder="Email"
                           autocomplete="off">
                </div>
                <div class="input-group mb-3">
                    <input type="password" id="password" name="password" value="123456" class="form-control"
                           maxlength="25" placeholder="Password"
                           autocomplete="off">
                </div>
                <div class="row">
                    <div class="col-4">
                        <button type="submit" id="submitBtn">Sign In</button>
                    </div>
                </div>
            </form>
            <p class="mb-1">
                <a href="javascript:void(0)">I forgot my password</a>
            </p>
            <p class="mb-0">
                <a href="javascript:void(0)" class="text-center">Register a new membership</a>
            </p>
        </div>
    </div>
</div>
